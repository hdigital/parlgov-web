{% load static %}

<div
  id="carouselExampleIndicators"
  class="carousel slide"
  data-bs-ride="carousel"
>
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    >
    </button>
    <button
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="1"
      aria-label="Slide 2"
    >
    </button>
    <button
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="2"
      aria-label="Slide 3"
    >
    </button>
    <button
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="3"
      aria-label="Slide 4"
    >
    </button>
    <button
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="4"
      aria-label="Slide 5"
    >
    </button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        src="{% static 'images/parliaments/germany.jpg' %}"
        class="d-block w-100"
        alt="Bundestag"
      />
    </div>
    <div class="carousel-item">
      <img
        src="{% static 'images/parliaments/sweden.jpg' %}"
        class="d-block w-100"
        alt="Riksdag"
      />
    </div>
    <div class="carousel-item">
      <img
        src="{% static 'images/parliaments/scotland.jpg' %}"
        class="d-block w-100"
        alt="PÃ rlamaid na h-Alba"
      />
    </div>
    <div class="carousel-item">
      <img
        src="{% static 'images/parliaments/netherlands.jpg' %}"
        class="d-block w-100"
        alt="Tweede Kamer"
      />
    </div>
    <div class="carousel-item">
      <img
        src="{% static 'images/parliaments/european-union.jpg' %}"
        class="d-block w-100"
        alt="European Parliament"
      />
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleIndicators"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleIndicators"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
