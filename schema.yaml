components:
  schemas:
    Cabinet:
      type: object
      description: Rest API serializer for Cabinet model.
      properties:
        id:
          type: integer
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        name:
          type: string
          maxLength: 50
        start_date:
          type: string
          format: date
        termination_date:
          type: string
          format: date
          nullable: true
        caretaker:
          type: boolean
        wikipedia:
          type: string
          format: uri
          nullable: true
          maxLength: 200
        data_source:
          type: string
          description: list of data sources separated by a comma
          maxLength: 200
        description:
          type: string
          description: information about the observation
        comment:
          type: string
          description: comments about the coding of this observation
        data_json:
          description: |-
            additional data saved as key-value pairs in JSON format
                                     — use "{}" for empty json fields
        country:
          type: integer
        election:
          type: integer
          nullable: true
          description: previous election — value is added or updated on save
      required:
      - country
      - created_at
      - id
      - name
      - start_date
      - updated_at
    CabinetParty:
      type: object
      description: Rest API serializer for CabinetParty model.
      properties:
        id:
          type: integer
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        pm:
          type: boolean
        defector:
          type: boolean
          description: Add information in description field why party defected from
            cabinet
        party_id_source:
          type: string
          maxLength: 200
        data_source:
          type: string
          description: list of data sources separated by a comma
          maxLength: 200
        description:
          type: string
          description: information about the observation
        comment:
          type: string
          description: comments about the coding of this observation
        data_json:
          description: |-
            additional data saved as key-value pairs in JSON format
                                     — use "{}" for empty json fields
        cabinet:
          type: integer
        party:
          type: integer
      required:
      - cabinet
      - created_at
      - id
      - party
      - updated_at
    Code:
      type: object
      description: Rest API serializer for Code model.
      properties:
        id:
          type: integer
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        table_variable:
          $ref: '#/components/schemas/TableVariableEnum'
        order:
          type: integer
        short:
          type: string
          maxLength: 25
          pattern: ^[-a-zA-Z0-9_]+$
        name:
          type: string
          maxLength: 50
        wikipedia:
          type: string
          format: uri
          maxLength: 200
        description:
          type: string
          description: information about the observation
        comment:
          type: string
          description: comments about the coding of this observation
        data_json:
          description: |-
            additional data saved as key-value pairs in JSON format
                                     — use "{}" for empty json fields
      required:
      - created_at
      - id
      - name
      - order
      - short
      - table_variable
      - updated_at
    Country:
      type: object
      description: Rest API serializer for Country model.
      properties:
        id:
          type: integer
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        name:
          type: string
          maxLength: 100
        name_short:
          type: string
          maxLength: 3
        flag:
          type: string
          maxLength: 2
        code_iso2:
          type: string
          maxLength: 2
        eu_accession_date:
          type: string
          format: date
          nullable: true
        oecd_accession_date:
          type: string
          format: date
          nullable: true
        description:
          type: string
          description: information about the observation
        comment:
          type: string
          description: comments about the coding of this observation
        data_json:
          description: |-
            additional data saved as key-value pairs in JSON format
                                     — use "{}" for empty json fields
      required:
      - code_iso2
      - created_at
      - flag
      - id
      - name
      - name_short
      - updated_at
    Election:
      type: object
      description: Rest API serializer for Election model.
      properties:
        id:
          type: integer
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        date:
          type: string
          format: date
        early:
          type: boolean
        wikipedia:
          type: string
          format: uri
          nullable: true
          maxLength: 200
        dissolution_date:
          type: string
          format: date
          nullable: true
        seats_total:
          type: integer
          maximum: 1000
        electorate:
          type: integer
          nullable: true
        votes_cast:
          type: integer
          nullable: true
        votes_valid:
          type: integer
          nullable: true
        data_source:
          type: string
          description: list of data sources separated by a comma
          maxLength: 200
        description:
          type: string
          description: information about the observation
        comment:
          type: string
          description: comments about the coding of this observation
        data_json:
          description: |-
            additional data saved as key-value pairs in JSON format
                                     — use "{}" for empty json fields
        type:
          type: integer
          default: 13
        country:
          type: integer
      required:
      - country
      - created_at
      - date
      - id
      - seats_total
      - updated_at
    ElectionResult:
      type: object
      description: Rest API serializer for ElectionResult model.
      properties:
        id:
          type: integer
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        party_id_source:
          type: string
          maxLength: 200
        seats:
          type: integer
          maximum: 1000
          nullable: true
          description: enter '0' if the party won no seats -- leave empty for alliances
            were seats are coded for members
        vote_share:
          type: string
          format: decimal
          pattern: ^-?\d{0,3}(?:\.\d{0,2})?$
          nullable: true
          description: official vote share -- max. two  decimal places
        votes:
          type: integer
          nullable: true
        data_source:
          type: string
          description: list of data sources separated by a comma
          maxLength: 200
        description:
          type: string
          description: information about the observation
        comment:
          type: string
          description: comments about the coding of this observation
        data_json:
          description: |-
            additional data saved as key-value pairs in JSON format
                                     — use "{}" for empty json fields
        election:
          type: integer
        party:
          type: integer
        alliance:
          type: integer
          nullable: true
          description: '''election_result_id'' of electoral alliance party belongs
            to in this election'
      required:
      - created_at
      - election
      - id
      - party
      - updated_at
    PaginatedCabinetList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Cabinet'
    PaginatedCabinetPartyList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/CabinetParty'
    PaginatedCodeList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Code'
    PaginatedCountryList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Country'
    PaginatedElectionList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Election'
    PaginatedElectionResultList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/ElectionResult'
    PaginatedPartyChangeList:
      type: object
