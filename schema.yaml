    Party:
      type: object
      description: Rest API serializer for Party model.
      properties:
        id:
          type: integer
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        name_short:
          type: string
          maxLength: 10
        name_english:
          type: string
          maxLength: 200
        name:
          type: string
          maxLength: 200
        name_ascii:
          type: string
          maxLength: 200
        name_nonlatin:
          type: string
          maxLength: 200
        wikipedia:
          type: string
          format: uri
          nullable: true
          maxLength: 200
        foundation_date:
          type: string
          format: date
          nullable: true
          description: |-
            'xxxx-07-01' for known year and unknown month/day —
                                 data_json 'xyz_date = true' for exact date on 'xxxx-07-01'
        dissolution_date:
          type: string
          format: date
          nullable: true
        data_source:
          type: string
          description: list of data sources separated by a comma
          maxLength: 200
        description:
          type: string
          description: information about the observation
        comment:
          type: string
          description: comments about the coding of this observation
        data_json:
